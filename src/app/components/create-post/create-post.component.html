<div
  [@slideIn]="showCreatePost ? 'shown' : 'hidden'"
  (@slideIn.done)="onAnimationDone()"
  class="fixed inset-0 bg-gray-100 bg-opacity-95 z-40 flex items-start"
>
  <div
    class="h-full w-full p-4 bg-white text-black transform transition-transform"
  >
    <!-- Botones de Cancelar y Publicar en la parte superior -->
    <div class="flex justify-between items-center pb-2">
      <button class="text-blue-600 hover:text-blue-400" (click)="handleCancel()">Cancel</button>
      <button class="bg-blue-600 hover:bg-blue-400 py-1 px-3 rounded-full text-white disabled:bg-blue-200 disabled:text-gray-400" (click)="handlePost()" [disabled]="!isThereContent">
        Post
      </button>
    </div>

    <!-- Ãrea de texto para crear un post -->
    <div class="flex pt-2 space-x-4">
      <app-avatar [username]="'E'"></app-avatar>
      <textarea
        #textarea
        rows="1"
        placeholder="What's happening?"
        class="w-full bg-transparent border-none placeholder-gray-400 focus:outline-none resize-none overflow-hidden caret-blue-500"
        (input)="adjustTextArea($event)"
        [(ngModel)]="content"
      ></textarea>
    </div>
  </div>
</div>
<app-confirm-modal
  [showModal]="showConfirmModal"
  (toggleDelete)="toggleConfirmModalDelete()"
  (toggleCancel)="toggleConfirmModalCancel()"
></app-confirm-modal>
