<div class="flex justify-center items-center h-screen">
    <div class="w-96 text-center">
        <h1 class="text-3xl font-bold">Â¡Chau login!</h1> <br>
        <p class="text-gray-500">Escribe un nombre de usuario y listo!</p>
        <form class="space-y-4" (submit)="login()">
            <div>
                <input type="text" id="username" name="username" [(ngModel)]="username" required
                       class="mx-auto mt-1 block w-64 px-3 py-2 border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
            </div>
            <button type="submit" [disabled]="!username || username.length === 0"
                    class="mx-auto w-64 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Iniciar
            </button>
        </form>
    </div>
</div>
